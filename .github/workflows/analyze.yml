name: SonarCloud
on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest
    env:
      BUILD_WRAPPER_OUT_DIR: build_wrapper_output_directory # Directory where build-wrapper output will be placed
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Install sonar-scanner and build-wrapper
        uses: SonarSource/sonarcloud-github-c-cpp@v1
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install ninja-build \
                           clang \
                           xorg-dev \
                           python3-dev \
                           gfortran \
                           autoconf \
                           ccache \
                           mesa-common-dev \
                           mesa-utils \
                           freeglut3-dev \
                           python3-dev \
                           python3-venv \
                           libtool \
                           libcurl4-openssl-dev \
                           libgtest-dev \
                           libxcb-shm0 \
                           libglu1-mesa-dev \
                           libc++-dev \
                           libc++abi-dev \
                           libsdl2-dev \
                           libxi-dev \
                           libtbb-dev \
                           libosmesa6-dev \
                           libudev-dev
      - name: Build VTK
        run: |
          wget https://www.vtk.org/files/release/9.2/VTK-9.2.5.tar.gz
          tar -zxvf VTK-9.2.5.tar.gz
          cd VTK-9.2.5
          mkdir build && cd build
          cmake ..
          make
          sudo make install
      - name: Generate build files
        run: |
          mkdir build && cd build
          cmake .. -GNinja -DCMAKE_BUILD_TYPE=Debug \
                           -DBUILD_SHARED_LIBS=OFF \
                           -DBUILD_BENCHMARKS=ON \
                           -DBUILD_UNIT_TESTS=ON \
                           -DBUILD_VTK_FROM_SOURCE=ON \
                           -DBUILD_FILAMENT_FROM_SOURCE=ON \
                           -DBUILD_CURL_FROM_SOURCE=ON
      - name: Run build-wrapper
        run: build-wrapper-linux-x86-64 --out-dir ${{ env.BUILD_WRAPPER_OUT_DIR }} ninja -C build
      - name: Run sonar-scanner
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          sonar-scanner --define sonar.cfamily.build-wrapper-output="${{ env.BUILD_WRAPPER_OUT_DIR }}"
